<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-container">
        <div id="subtitleContainer">
          <h2 class="subtitle">
            <span>Today</span>
            <img src="images/Sun.svg" class="sun-icon" alt="Sun" />
          </h2>
          <button type="reset" class="resetBtn visibility">
            Set New Goals
          </button>
        </div>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value progress-value-0">0/3 Completed</div>
        </div>
        <p class="error-label error-label-visibility">
          Please set all the 3 goals!
        </p>

        <!-- Container - 1 -->
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="images/checkIcon.svg"
              alt="checkBox-Image"
              srcset="" />
          </div>
          <input
            type="text"
            class="goal-input input-field-1"
            placeholder="Add new goal..." />
        </div>

        <!-- Container - 2 -->
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="images/checkIcon.svg"
              alt="checkBox-Image"
              srcset="" />
          </div>
          <input
            type="text"
            class="goal-input input-field-2"
            placeholder="Add new goal..." />
        </div>

        <!-- Container - 3 -->
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="images/checkIcon.svg"
              alt="checkBox-Image"
              srcset="" />
          </div>
          <input
            type="text"
            class="goal-input input-field-3"
            placeholder="Add new goal..." />
        </div>
        <!-- 01: 44: 44 -->
        <p class="quote">"Move one step ahead, today!"</p>
        <p class="made-with">Made with üíù by Rk Developer</p>
      </div>
    </main>
  </body>
</html>
